<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather API</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-dark bg-primary">
            <span class="navbar-brand mb-0 h1" id="navText">Weather Dashboard</span>
        </nav>
        <div class="row">
            <section class="col-md-3" id="sideColumn">
                <h2 id="searchHeader">
                    Search for a City
                </h2>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="citySearch">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="searchBtn">Search</button>
                </form>  
                <ul class="list-group" id="appendMe">
                    
                </ul>
            </section>
            <section class="col-lg-9" id="mainColumn">
                <div class="jumbotron jumbotron-fluid" id="currentWeather">
                    <div class="container">
                      <h1 class="display-4" id="whereAndWhen">City Name and Current Date then weather emoji</h1>
                      <p class="lead currentTemp"></p>
                      <p class="lead currentHumidity"></p>
                      <p class="lead currentWind"></p>
                      <p class="lead currentUV"></p>
                    </div>
                </div>
                <h2>
                    5-Day Forecast:
                </h2>
                <div class="row">
                    <div class="col-sm-2">
                        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title add1">Date</h5>
                                <p class="card-text day1emoji">weather emoji</p>
                                <p class="card-text day1temp">temp</p>
                                <p class="card-text day1humidity">humidity</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title add2">Date</h5>
                                <p class="card-text day2emoji">weather emoji</p>
                                <p class="card-text day2temp">temp</p>
                                <p class="card-text day2humidity">humidity</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title add3">Date</h5>
                                <p class="card-text day3emoji">weather emoji</p>
                                <p class="card-text day3temp">temp</p>
                                <p class="card-text day3humidity">humidity</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title add4">Date</h5>
                                <p class="card-text day4emoji">weather emoji</p>
                                <p class="card-text day4temp">temp</p>
                                <p class="card-text day4humidity">humidity</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title add5">Date</h5>
                                <p class="card-text day5emoji">weather emoji</p>
                                <p class="card-text day5temp">temp</p>
                                <p class="card-text day5humidity">humidity</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    


    <!-- Javascript Libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
